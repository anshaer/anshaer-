*/
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #1c1c1e; 
            
            background: linear-gradient(135deg,  #C0C0C0 0%, #aed6d6 100%);
            
            /* 縱向（預設）：讓所有內容居中堆疊 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; 
            padding: 40px 20px;
        }

        /* --- 內容區塊樣式 --- */
        .vcard-container {
            max-width: 450px; 
            width: 100%;
        }

        /* 頭像：方形、無陰影、不裁切壓縮進 140x140 */
        .avatar {
            width: 340px;
            height: 340px;
            /* 確保圖片完整顯示，不裁切，可能留白 */
            object-fit: contain; 
            
            border-radius: 0; 
            margin-bottom: 25px;
            box-shadow: none;
            border: none; 
        }

        /* 語言標示 (國際碼) */
        .language-tag {
            display: inline-flex; 
            align-items: center;
            background-color: rgba(240, 240, 240, 0.08); 
            color: #333333; 
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8em;
            font-weight: 500;
            margin-bottom: 10px;
        }

        /* 語言標示中的圖標間隔 */
        .language-tag i {
            margin-right: 6px;
            font-size: 1em;
            color: #333333; 
        }

        /* 名字 */
        h1 {
            margin: 0;
            color: #1c1c1e; 
            font-size: 2.8em;
            font-weight: 700; 
        }

        /* 職稱/介紹 */
        .title {
            color: #8e8e93; 
            font-size: 1.2em;
            margin: 10px 0 35px;
            font-weight: 400;
        }

        /* --- 社群連結 (圖標風格) --- */
        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
            gap: 20px 25px; 
        }

        .social-links a {
            color: #48484a; 
            text-decoration: none;
            font-size: 1.8em; 
            transition: color 0.2s, transform 0.2s;
        }

        .social-links a:hover {
            transform: translateY(-3px); 
            color: #007aff; 
        }

        /* 連結懸停時的顏色自定義 */
        .social-links a[title="YouTube"]:hover { color: #ff0000; }
        .social-links a[title="X"]:hover { color: #000000; }
        .social-links a[title="Twitch"]:hover { color: #9146ff; }
        .social-links a[title="工具"]:hover { color: #607d8b; } /* 藍灰色 */
        .social-links a[title="新聞"]:hover { color: #ff9800; } /* 橘色 */
        .social-links a[title="Email"]:hover { color: #00bcd4; } /* 青色 */ 


        /* --- 橫向佈局 (媒體查詢) --- */
        @media (min-width: 768px) {
            body {
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }
            
            .vcard-container {
                display: flex;
                flex-direction: row; 
                text-align: left; 
                max-width: 850px; /* 再次加寬以容納更多圖標 */
                align-items: center; 
            }

            .avatar {
                margin-right: 60px; 
                margin-bottom: 0;
                width: 160px; 
                height: 160px;
            }

            .info-section {
                text-align: left;
            }

            .social-links {
                justify-content: flex-start; 
            }
        }
