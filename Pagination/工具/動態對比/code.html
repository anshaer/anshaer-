<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯色與對比測試</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">
        <div id="block1" class="grid-item">1</div>
        <div id="block2" class="grid-item">2</div>
        <div id="block3" class="grid-item">3</div>
        <div id="block4" class="grid-item">4</div>
        <div id="block5" class="grid-item">5</div>
        <div id="block6" class="grid-item">6</div>
        <div id="block7" class="grid-item">7</div>
        <div id="block8" class="grid-item">8</div>
        <div id="block9" class="grid-item">9</div>
        <div id="block10" class="grid-item">10</div>
        <div id="block11" class="grid-item">11</div>
        <div id="block12" class="grid-item">12</div>
        <div id="block13" class="grid-item">13</div>
        <div id="block14" class="grid-item">14</div>
        <div id="block15" class="grid-item">15</div>
        <div id="block16" class="grid-item">16</div>

        <!-- 新增圓形 -->
        <div id="circle1" class="circle"></div>
        <div id="circle2" class="circle"></div>
        <div id="circle3" class="circle"></div>
        <div id="circle4" class="circle"></div>
    </div>

    <div class="controls">
        <button id="start-btn">開始</button>
        <button id="pause-btn">暫停</button>
        <label>色盤1: <input type="color" id="color-picker1" value="#000000"></label>
        <label>色盤2: <input type="color" id="color-picker2" value="#ffffff"></label>
    </div>

    <script src="script.js"></script>

</body>
</html>
