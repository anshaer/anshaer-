    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const originalRes = document.getElementById('originalRes');
        const newRes = document.getElementById('newRes');
        const sizeInfo = document.getElementById('sizeInfo');
        const previewArea = document.getElementById('previewArea');
        const downloadBtn = document.getElementById('downloadBtn');
        const qualityInput = document.getElementById('quality');

        upload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    // é¡¯ç¤ºåŸå§‹å°ºå¯¸
                    originalRes.innerText = `${img.width} x ${img.height}`;

                    // è¨­å®šå£“ç¸®å¾Œçš„æ¯”ä¾‹ (ç¶­æŒç­‰æ¯”ä¾‹)
                    const scale = 0.8; // ä½ ä¹Ÿå¯ä»¥æ ¹æ“šéœ€è¦è®“ä½¿ç”¨è€…èª¿æ•´å¯¬åº¦
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;

                    // é¡¯ç¤ºæ–°å°ºå¯¸
                    newRes.innerText = `${Math.round(canvas.width)} x ${Math.round(canvas.height)}`;

                    // ç¹ªè£½åœ–ç‰‡åˆ° Canvas
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // é¡¯ç¤ºè³‡è¨Šèˆ‡é è¦½
                    sizeInfo.style.display = 'flex';
                    previewArea.style.display = 'block';

                    // ä¸‹è¼‰æŒ‰éˆ•åŠŸèƒ½
                    downloadBtn.onclick = function() {
                        const quality = parseFloat(qualityInput.value);
                        const dataUrl = canvas.toDataURL('image/jpeg', quality);
                        const link = document.createElement('a');
                        link.download = 'compressed-image.jpg';
                        link.href = dataUrl;
                        link.click();
                    };
                };
            };
        });
    </script>
