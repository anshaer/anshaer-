<!DOCTYPE html>

<head>

    <style>

        .container { border: 2px dashed #bbb; padding: 30px; border-radius: 12px; text-align: center; background: #fafafa; }

        .btn-refresh:hover { background-color: #218838; }
        .btn-download { background-color: #007bff; color: white; font-size: 16px; width: 100%; padding: 12px; }
        .btn-download:hover { background-color: #0069d9; }

<body>

    <h2>ğŸ–¼ï¸ åœ–ç‰‡ç­‰æ¯”ä¾‹å£“ç¸®å™¨</h2>
    
    <div class="container">
        <input type="file" id="upload" accept="image/*">
        
        <div class="controls">
            <div class="control-group">
                <label>ç¸®æ”¾æ¯”ä¾‹ (0.1 - 1.0)</label>
                <input type="number" id="scale" step="0.1" min="0.1" max="1.0" value="0.8">
                <small>0.5 è¡¨ç¤ºé•·å¯¬å„æ¸›åŠ</small>
            </div>
            <div class="control-group">
                <label>å£“ç¸®å“è³ª (1-100)</label>
                <input type="number" id="quality" min="1" max="100" value="80">
                <small>æ•¸å€¼è¶Šä½æª”æ¡ˆè¶Šå°</small>
            </div>
            <div style="grid-column: span 2;">
                <button class="btn-refresh" id="refreshBtn">ğŸ”„ åˆ·æ–°é è¦½èˆ‡å°ºå¯¸</button>
            </div>
        </div>
    </div>

    <div class="info" id="sizeInfo" style="display: none;">
        <div>åŸå§‹ï¼š<span id="originalRes" style="color: #666;">--</span></div>
        <div>â¡ï¸</div>
        <div>æ–°å°ºå¯¸ï¼š<span id="newRes" style="color: #d9534f;">--</span></div>
    </div>

    <div class="preview-container" id="previewArea" style="display: none;">
        <canvas id="canvas"></canvas>
        <button class="btn-download" id="downloadBtn">ğŸ’¾ ä¸‹è¼‰å£“ç¸®åœ–ç‰‡</button>
    </div>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const originalRes = document.getElementById('originalRes');
        const newRes = document.getElementById('newRes');
        const sizeInfo = document.getElementById('sizeInfo');
        const previewArea = document.getElementById('previewArea');
        const refreshBtn = document.getElementById('refreshBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        
        const scaleInput = document.getElementById('scale');
        const qualityInput = document.getElementById('quality');

        let currentImg = null;

        // ç•¶é¸æ“‡æª”æ¡ˆæ™‚
        upload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                currentImg = new Image();
                currentImg.src = event.target.result;
                currentImg.onload = processImage; // è¼‰å…¥å¾Œè‡ªå‹•åŸ·è¡Œç¬¬ä¸€æ¬¡è™•ç†
            };
            reader.readAsDataURL(file);
        });

        // åˆ·æ–°æŒ‰éˆ•é»æ“Šäº‹ä»¶
        refreshBtn.addEventListener('click', function() {
            if (currentImg) {
                processImage();
            } else {
                alert("è«‹å…ˆä¸Šå‚³åœ–ç‰‡ï¼");
            }
        });

        function processImage() {
            if (!currentImg) return;

            // è®€å–è¨­å®šå€¼
            const scale = parseFloat(scaleInput.value) || 0.8;
            
            // é¡¯ç¤ºåŸå§‹å°ºå¯¸
            originalRes.innerText = `${currentImg.width} * ${currentImg.height}`;

            // è¨ˆç®—ä¸¦è¨­å®šæ–°å°ºå¯¸ (ç­‰æ¯”ä¾‹)
            canvas.width = Math.round(currentImg.width * scale);
            canvas.height = Math.round(currentImg.height * scale);

            // é¡¯ç¤ºæ–°å°ºå¯¸æ–‡å­—
            newRes.innerText = `${canvas.width} * ${canvas.height}`;

            // ç¹ªåœ–
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImg, 0, 0, canvas.width, canvas.height);

            // é¡¯ç¤ºå€å¡Š
            sizeInfo.style.display = 'flex';
            previewArea.style.display = 'block';
        }

        // ä¸‹è¼‰åŠŸèƒ½
        downloadBtn.addEventListener('click', function() {
            const quality = parseInt(qualityInput.value) / 100;
            const dataUrl = canvas.toDataURL('image/jpeg', quality);
            const link = document.createElement('a');
            link.download = `compressed_${canvas.width}x${canvas.height}.jpg`;
            link.href = dataUrl;
            link.click();
        });
    </script>
