<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Mosaic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>馬賽克編輯</h1>

    <input type="file" id="upload" accept="image/*">
    <br><br>
    
    <label for="mosaicLevel">修改程度</label>
    <select id="mosaicLevel">
        <option value="5">輕微修改</option>
        <option value="10">輕度修改</option>
        <option value="20">中度修改</option>
        <option value="40">高度修改</option>
    </select>

    <br><br>

    <div id="imageContainer">
        <canvas id="originalCanvas"></canvas>
        <canvas id="mosaicCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
