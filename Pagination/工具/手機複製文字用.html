<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臨時記事板</title>
    <style>
        /* 基礎設定：確保頁面佔滿全螢幕且不出現捲軸 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            overflow: hidden; 
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 12px;
            box-sizing: border-box;
            gap: 12px;
        }

        /* --- 上方 1/3 區塊 --- */
        .top-section {
            flex: 1; 
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            min-height: 0; /* 防止 Flex 子元素溢出 */
        }

        .top-content {
            display: flex;
            flex: 1; /* 讓內容容器撐開 */
            gap: 10px;
            min-height: 0;
        }

        #main-note {
            flex: 1; /* 讓輸入框自動填滿所有剩餘高度與寬度 */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
            resize: none; /* 禁用手動調整大小，改由 Flex 控制 */
            background-color: #fafafa;
        }

        /* --- 下方 2/3 區塊 --- */
        .bottom-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow-y: auto; /* 若項目多於畫面則內部捲動 */
        }

        /* --- 通用元件樣式 --- */
        .input-group {
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }

        .btn-group-v {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            padding: 10px 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            white-space: nowrap;
        }

        .copy-btn { background-color: #4361ee; }
        .clear-btn { background-color: #ef476f; }
        button:hover { opacity: 0.85; }
        
        h3 { margin: 0 0 10px 0; font-size: 14px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-section">
        <h3>大型記事區 (自動撐開)</h3>
        <div class="top-content">
            <textarea id="main-note" placeholder="在此輸入內容，輸入框會隨區塊自動調整高度..."></textarea>
            <div class="btn-group-v">
                <button class="copy-btn" onclick="copyText('main-note')">複製</button>
                <button class="clear-btn" onclick="clearText('main-note')">清除</button>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <h3>單行快速記事 (5條)</h3>
        <div class="input-group">
            <input type="text" id="line-1" placeholder="記事 1">
            <button class="copy-btn" onclick="copyText('line-1')">複製</button>
            <button class="clear-btn" onclick="clearText('line-1')">清除</button>
        </div>
        <div class="input-group">
            <input type="text" id="line-2" placeholder="記事 2">
            <button class="copy-btn" onclick="copyText('line-2')">複製</button>
            <button class="clear-btn" onclick="clearText('line-2')">清除</button>
        </div>
        <div class="input-group">
            <input type="text" id="line-3" placeholder="記事 3">
            <button class="copy-btn" onclick="copyText('line-3')">複製</button>
            <button class="clear-btn" onclick="clearText('line-3')">清除</button>
        </div>
        <div class="input-group">
            <input type="text" id="line-4" placeholder="記事 4">
            <button class="copy-btn" onclick="copyText('line-4')">複製</button>
            <button class="clear-btn" onclick="clearText('line-4')">清除</button>
        </div>
        <div class="input-group">
            <input type="text" id="line-5" placeholder="記事 5">
            <button class="copy-btn" onclick="copyText('line-5')">複製</button>
            <button class="clear-btn" onclick="clearText('line-5')">清除</button>
        </div>
    </div>
</div>

<script>
    function copyText(id) {
        const el = document.getElementById(id);
        el.select();
        el.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(el.value).then(() => {
            // 簡單的視覺回饋替代彈窗
            const originalText = event.target.innerText;
            event.target.innerText = "OK!";
            setTimeout(() => { event.target.innerText = originalText; }, 1000);
        });
    }

    function clearText(id) {
        if(confirm("確定清除？")) {
            document.getElementById(id).value = "";
        }
    }
</script>

</body>
</html>
