<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Negative Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>上傳圖片製作負片</h1>
    <input type="file" id="file-input" accept="image/*">
    <div id="image-container">
        <div class="image-wrapper"><img id="red-image" src="" alt="Red Negative"></div>
        <div class="image-wrapper"><img id="blue-image" src="" alt="Blue Negative"></div>
        <div class="image-wrapper"><img id="green-image" src="" alt="Green Negative"></div>
        <div class="image-wrapper"><img id="yellow-image" src="" alt="Yellow Negative"></div>
        <div class="image-wrapper"><img id="red-inverted-image" src="" alt="Red Inverted"></div>
        <div class="image-wrapper"><img id="blue-inverted-image" src="" alt="Blue Inverted"></div>
        <div class="image-wrapper"><img id="green-inverted-image" src="" alt="Green Inverted"></div>
        <div class="image-wrapper"><img id="yellow-inverted-image" src="" alt="Yellow Inverted"></div>
        <div class="image-wrapper"><img id="bw-negative-image" src="" alt="Black and White Negative"></div>
        <div class="image-wrapper"><img id="color-inverted-image" src="" alt="Color Inverted"></div>
    </div>
    <script src="script.js"></script>
    <p>反應時間依電腦瀏覽器效能為主超過1分鐘請刷新</p>
</body>
</html>
